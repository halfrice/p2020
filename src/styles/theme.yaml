color:
  black: "#000000"
  darkest: "#04050a"
  darker: "#08090C"
  dark: "#101114"
  darkGrey: "#202124"
  grey: "#404144"
  lightGrey: "#606164"
  darkerSlate: "#546D8B"
  darkSlate: "#849DBB"
  slate: "#A4BDDE"
  lightSlate: "#BFD2F2"
  light: "#E6F1FF"
  white: "#FFFFFF"
  red: "#FF0040"
  lightRed: "#FF2768"
  darkPink: "#FF1D96"
  pink: "#FF82FF"
  lightPink: "#fcc9e4"
  peach: "#FF6573"
  orange: "#FFBD84"
  yellow: "#EEFF00"
  green: "#10FF64"
  lightGreen: "#9FFCBB"
  lighterGreen: "#DAFFEB"
  aqua: "#00FFF8"
  darkBlue: "#0969F9"
  blue: "#168EFF"
  lightBlue: "#00B0FF"
  darkPurple: "#9A2DFF"
  purple: "#EE00FF"
  retroAqua: "#2de2e6"
  retroBlue: "#035ee8"
  retroRed: "#d40078"
  retroPink: "#f6019d"
  retroPurple: "#9700cc"
  cyberGreen: "#00ff9f"
  cyberAqua: "#00b8ff"
  cyberBlue: "#001eff"
  cyberDarkPurple: "#bd00ff"
  cyberPurple: "#d600ff"

font:
  ubuntu: "Ubuntu, -apple-system, system-ui, Open Sans, Roboto, Arial, sans-serif"
  ubuntuMono: "Ubunto Mono, Roboto Mono, Inconsolata, monospace"

fontSize:
  default: "16px"
  xxxs: "0.7rem"
  xxs: "0.8rem"
  xs: "0.87rem"
  sm: "0.94rem"
  md: "1rem"
  lg: "1.2rem"
  xl: "1.4rem"
  xxl: "1.6rem"
  xxxl: "1.8rem"
  h3: "2rem"
  h2: "2.5rem"
  h1: "3rem"

time:
  short: "0.25s"
  medium: "0.5s"
  long: "1s"

easing: "cubic-bezier(0.645, 0.045, 0.355, 1)"
transition: "all 0.5s ease-in-out"
shortTransition: "all 0.25s ease-in-out"

nav:
  heightPristine: "6rem"
  heightPristineMobile: "6rem"
  height: "2.75rem"
  heightMobile: "3rem"

hamburger:
  width: "2rem"
  before: "top 0.25s ease-in 0.125s, transform 0.25s ease-in"
  beforeActive: "top 0.125s ease-out, transform 0.3s ease-in"
  after: "bottom 0.25s ease-in 0.125s, transform 0.25s ease-in"
  afterActive: "bottom 0.125s ease-out, transform 0.3s ease-in"
